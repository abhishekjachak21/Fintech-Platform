<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fintech Platform</h1>
    <div class="container">
        <div>
            <h2>Deposit</h2>
            <input type="text" id="depositName" placeholder="Account Name">
            <input type="number" id="depositAmount" placeholder="Amount(in Rs.)">
            <button onclick="deposit()">Deposit</button>
        </div>
        <div>
            <h2>Withdraw</h2>
            <input type="text" id="withdrawName" placeholder="Account Name">
            <input type="number" id="withdrawAmount" placeholder="Amount(in Rs.)">
            <button onclick="withdraw()">Withdraw</button>
        </div>
        <div>
            <h2>Check Balance</h2>
            <input type="text" id="balanceName" placeholder="Account Name">
            <button onclick="checkBalance()">Check Balance</button>
            <p id="balanceResult"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
